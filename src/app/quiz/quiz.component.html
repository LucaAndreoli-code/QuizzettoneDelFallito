<div>
  <div *ngIf="quizzettone.length > i; else noMoreQuestions">
    <div>
      <h2>{{quizzettone[i].domanda}}</h2><br>
      <p class="reply" (click)="onSelect(quizzettone[i].risp1)">{{quizzettone[i].risp1}}</p>
      <p class="reply" (click)="onSelect(quizzettone[i].risp2)">{{quizzettone[i].risp2}}</p><br>
      <p class="reply" (click)="onSelect(quizzettone[i].risp3)">{{quizzettone[i].risp3}}</p>
      <p class="reply" (click)="onSelect(quizzettone[i].risp4)">{{quizzettone[i].risp4}}</p><br>
      <div>
        <button (click)="continue()" >Avanti</button>
        <button (click)="back()">Indietro</button>
      </div>
    </div>
    <h2>{{answer}}</h2>
  </div>
  <!-- <h2>{{message}}</h2> -->
  <ng-template #noMoreQuestions>
    {{checkAnswer()}}
    <h1>Domande Finite</h1>
    <h1>Punti totali su {{quizzettone.length}}: {{points}}</h1>
  </ng-template>
</div>
